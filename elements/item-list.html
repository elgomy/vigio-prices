<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-item/vaadin-item.html">
<link rel="import" href="../bower_components/vaadin-list-box/vaadin-list-box.html">
<link rel="import" href="../bower_components/vaadin-dialog/vaadin-dialog.html">
<link rel="import" href="item-dashboard.html">
<link rel="import" href="../bower_components/iron-meta/iron-meta.html">
    
<dom-module id="item-list">
  <!-- Optional shadow DOM template -->
  <template>
    <style>
      /* CSS rules for your element */
    </style>

    <iron-meta id="elmeta"></iron-meta>
	
	<vaadin-list-box>
    <template is="dom-repeat" items="[[products]]" as="product">
    	<vaadin-item on-tap="openDialog">[[product]]</vaadin-item>
    </template>
	</vaadin-list-box>

  <vaadin-dialog id="dialog">
      <template>
        
        <item-dashboard fbapp="[[fbapp]]" selected="[[selected]]"></item-dashboard>
      </template>
  </vaadin-dialog>
    

  </template>

  <script>

    // Define the element's API using an ES2015 class
    class ItemList extends Polymer.Element {

      static get is() { return 'item-list'; }

      // Declare properties for the element's public API         
      static get properties() {
        return {
          products: {
            type: Array,
            value(){
            	return []
            }
          },
          // value assigned to the selected item when dialog is launched
          selected:String,
          fbapp:Object,
          fireService:Object,
        }
      }

      // Add methods to the element's public API
      ready(){
          super.ready();
          this.fireService = this.$.elmeta.byKey('shareService');
          this.fbapp = this.fireService.fbapp;
          this.addList();        
      }

      addList(){
          let db = this.fbapp.firestore();
          let collectRef = db.collection('products');
          collectRef.onSnapshot((snapshot)=>{
            this.set("products",[]); // we need to clear the array firstly
            snapshot.forEach((doc)=>{
              console.log(doc.data().name);
              this.push("products",doc.data().name)
            })
          });
      }

      openDialog(e){
        this.$.dialog.opened = true;
        this.selected = e.currentTarget.value;
        console.log(e.currentTarget.value)
      }

    }

    // Register the x-custom element with the browser
    customElements.define(ItemList.is, ItemList);
  </script>

</dom-module>
