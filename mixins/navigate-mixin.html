<link rel="import" href="../bower_components/polymer/polymer-element.html">
    
<script>

	NavigateMixin = Polymer.dedupingMixin(function(superClass){
		return class extends superClass{
			navigateTo(path){
				this.dispatchEvent(new CustomEvent('navigate', {
					detail:{
						path: path
					},
					bubbles: true,
					composed: true
				}));
			}
		}
	});


</script>
